{% extends "base.html" %}

{% block content %}
<h1>User Management</h1>

<h2>Add New User</h2>
<form method="POST" action="{{ url_for('user.add') }}">
    <input type="text" name="user_name" placeholder="Username" required>
    <input type="text" name="user_ip" placeholder="User ID">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Add User</button>
</form>

<h2>User List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.user_ip }}</td>
            <td>
                <a href="{{ url_for('user.edit', user_id=user.id) }}">Edit</a> |
                <a href="{{ url_for('user.delete', user_id=user.id) }}" 
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
